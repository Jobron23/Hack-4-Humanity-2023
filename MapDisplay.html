<!DOCTYPE html>
<html>
<head>
  <title>Display Coordinates</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW-AVxUD_FXSpTknyR8XthFpKBm4CNuic"></script>
  <script>
    function initMap() {
      var mapCenter = {lat: 37.7749, lng: -122.4194};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: mapCenter
      });
      
      var locations = [
        {lat: 37.7749, lng: -122.4194},
        {lat: 37.7749, lng: -122.4154},
        {lat: 37.7709, lng: -122.4194},
        {lat: 37.7709, lng: -122.4154}
      ];
      
      for (var i = 0; i < locations.length; i++) {
        var marker = new google.maps.Marker({
          position: locations[i],
          map: map
        });
      }
    }
  </script>
</head>
<body onload="initMap()">
  <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
